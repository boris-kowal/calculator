<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1 user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="my_style.css">
</head>
<div id="outerFrame">
    <div class="element" id="result"></div>
    <button class="topbar element" id="clear">Clear</button>
    <button class="topbar element" id="delete">Delete</button>
    <button value="0" class="number element" id="n0">0</button>
    <button value="1" class="number element" id="n1">1</button>
    <button value="2" class="number element" id="n2">2</button>
    <button value="3" class="number element" id="n3">3</button>
    <button value="4" class="number element" id="n4">4</button>
    <button value="5" class="number element" id="n5">5</button>
    <button value="6" class="number element" id="n6">6</button>
    <button value="7" class="number element" id="n7">7</button>
    <button value="8" class="number element" id="n8">8</button>
    <button value="9" class="number element" id="n9">9</button>
    <button value="." class="number element" id="point">.</button>
    <button class="operator element" id="equal">=</button>
    <button value="plus" class="operator element" id="plus">+</button>
    <button value="minus" class="operator element" id="minus">-</button>
    <button value="time" class="operator element" id="time">&times</button>
    <button  value="divide"class="operator element" id="divide">&divide</button>
    
</div>









<footer>
    <script src="myscripts.js"></script>
</footer>
</html>
